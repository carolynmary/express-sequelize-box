<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollife</title>
</head>

<body>
    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="user">User:</label>
						<input placeholder="Your Name" type="text" class="form-control" id="user">
						<br>
						<label for="question">Question:</label>
						<input placeholder="Your Question" type="text" class="form-control" id="question">
						<br />
						<label for="option-one">Option 1:</label>
						<input placeholder="Option One" type="text" class="form-control" id="option-one">
						<label for="option-two">Option 2:</label>
						<input placeholder="Option Two" type="text" class="form-control" id="option-two">
						<label for="option-three">Option 3:</label>
						<input placeholder="Option Three" type="text" class="form-control" id="option-three">
						<label for="option-four">Option 4:</label>
						<input placeholder="Option Four" type="text" class="form-control" id="option-four">
						<br>
						<button id="submitpoll">Submit</button>
					</div>
				</form>
				<div id="polldisplay"></div>
				<div id="chartContainer"></div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
	<script src="./assets/js/script.js"></script>
	<!-- <script src="./assets/js/vote.js"></script> -->
</body>
</html>
