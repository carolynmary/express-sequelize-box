<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollife</title>
</head>

<body>
    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="user">User:</label>
						<input placeholder="Your Name" type="text" class="form-control" id="user">
						<br>
						<label for="question">Question:</label>
						<input placeholder="Your Question" type="text" class="form-control" id="question">
						<br />
						<label for="option-one">Option 1:</label>
						<input placeholder="Option One" type="text" class="form-control" id="option-one">
						<label for="option-two">Option 2:</label>
						<input placeholder="Option Two" type="text" class="form-control" id="option-two">
						<label for="option-three">Option 3:</label>
						<input placeholder="Option Three" type="text" class="form-control" id="option-three">
						<label for="option-four">Option 4:</label>
						<input placeholder="Option Four" type="text" class="form-control" id="option-four">
						<br>
						<button id="submitpoll">Submit</button>
					</div>
				</form>
				<div id="polldisplay"></div>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../public/assets/js/script.js"></script>
</body>
</html>
